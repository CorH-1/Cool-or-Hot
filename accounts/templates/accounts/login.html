{% extends 'base.html' %}

{% block style %}
<style>
  .form-group {
      position: relative;
      margin-bottom: 1rem;
  }

  .form-control {
      width : 250px;
      height: auto;
      padding: 10px;
  }

  .form-control:focus {
      z-index: 2;
  }

  .form-control:not(:placeholder-shown) {
      padding-top: calc(0.5em + 0.75rem);
      padding-bottom: calc(0.5em + 0.75rem);
  }

  .form-control:not(:placeholder-shown)~.floating-label,
  .form-control:focus~.floating-label {
      font-size: 0.8rem;
      color: #999;
      top: -12px;
      left: 10px;
      transition: all 0.2s ease-out;
  }

  .form-control:focus~.floating-label,
  .form-control:not(:placeholder-shown)~.floating-label {
      top: -30px;
      left: 20px;
      font-size: 0.8rem;
  }

  .floating-label {
      position: absolute;
      pointer-events: none;
      left: 20px;
      top: calc(50% - 0.5rem);
      transition: all 0.2s ease-out;
  }
</style>
{% endblock style %}

{% block content %}


<div class='container text-center'>  
  <h3 class='border-bottom border-dark mx-auto mb-4 mt-5' style='width : 200px;'>HOBBY HUB</h3>
  
  <div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="username" id="id_username" placeholder=" " required>
            <label class="floating-label" for="id_username">아이디</label>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" id="id_password" placeholder=" " required>
            <label class="floating-label" for="id_password">비밀번호</label>
        </div>
        <button class='btn btn-outline-success' type="submit">로그인</button>        
    </form>

    {% load socialaccount %}
<a href="{% provider_login_url 'naver'%}"> NAVER Social Login </a> 
<a href="{% provider_login_url 'google' %}"> Google Social Login </a> 

  </div>
  <br>
  <p class='my-1'>아직 계정이 없으신가요?</p>
  <a href="{% url 'accounts:signup' %}">
    <button class="btn btn-outline-primary mt-1">
      회원가입
    </button>    
      
  </a>
</div>
{% endblock %}
